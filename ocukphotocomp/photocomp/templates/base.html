<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>OcUK Photo Competition</title>
		<link type="text/css" rel="stylesheet" href="http://res.growse.com/css/ocukphotocomp-bootstrap/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="http://res.growse.com/css/ocukphotocomp-bootstrap/slimbox2.css" />
	</head>
	<body>
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">OcUK Photo Competition</a>
					<ul class="nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Season <b class="caret"></b></a>
							<ul class="dropdown-menu">
								{% for season in seasons %}<li><a href="/seasons/{{season.name}}/" title="{{season.name}}">{{season.name}}</a></li>
								{% endfor %}
							</ul>
						</li>
					</ul>
					<form action="/search/" method="post" class="navbar-search pull-right">
						<fieldset>
							{% csrf_token %}
							<input placeholder="Search" id="searchbox" type="search" name="term" class="searchtext" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div style="padding-top: 10px;" class="container">
			{% block content %}
			{% endblock %}
		</div>
	{% if debug_mode%}
	<script src="http://res.growse.com/js/ocukphotocomp-bootstrap/jquery-1.8.1.min.js"></script>
	<script src="http://res.growse.com/js/ocukphotocomp-bootstrap/slimbox2.js"></script>
	<script src="http://res.growse.com/js/ocukphotocomp-bootstrap/bootstrap.min.js"></script>
	<script src="http://res.growse.com/js/ocukphotocomp-bootstrap/photocomp.js"></script>
	{% else %}
	<script type="text/javascript" src="http://{{cdn_url}}/mincache/ocukphoto.js"></script>
<script type="text/javascript">
	if (window.location.href.substring(0,32)=='http://ocukphotocomp.growse.com/') {
		try {var pageTracker = _gat._getTracker("UA-185490-9");pageTracker._trackPageview();} catch(err) {}
	}
</script>
{%endif%}
	</body>
</html>
